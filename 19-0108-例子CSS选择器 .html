<html>
	<head>
		<meta charset=‘utf8’>
		<title>我的表格 </title>
		<style>
			/*p指html中的p标签，后面{}中间可以写一些CSS语句*/
			p{
				color:red;
				font-size:100px;/*px像素*/
				font-family:Times;
			}
			/*自己定义的方式来选择CSS样式 */
			.s1{
				color:blue;
			}
			.s2{
				font-size:50px;
				color:yellow;
			}
			#s2{
				color:purple;
			}
			#s1{
				font-size:20px;
			}
		</style>
	</head>
	
	<body>
		<p class=s1 >这是我的最新网页</p>
		<p>这是我的第二个网页</p>
		<p id=‘s2 s1’ >这是我的第三个网页</p>
	</body>
</html>
